<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.3/dist/css/uikit.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.3/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.3/dist/js/uikit-icons.min.js"></script>
        <link rel="stylesheet" href="./css/chat.css">

    </head>

    <body>
<!-- This is a button toggling the modal -->


    <ul id="messages"></ul>
    <form id="form" action="" class="uk-position-bottom uk-align-center">
        <div class="uk-margin ">
            <button id="setting" class="uk-button uk-button-default uk-margin-small-right" type="button"
                uk-toggle="target: #modal-example">settings</button>
            <input class="uk-input uk-width-5-6" id="chat-msg" type="text">
            <button class="uk-button uk-button-primary ">Send</button>
        </div>
    </form>

<!-- This is the modal -->
<div id="modal-example" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Set your nickname and room id</h2>
        <p>
            <form>
                <input class="uk-input" id="nickname" placeholder="nickname">
                <input class="uk-input" id="roomId" placeholder="roomId">
            </form>
        </p>
        <p class="uk-text-right">
            <button  class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button id="join" class="uk-button uk-button-primary" type="button">Join</button>
        </p>
    </div>
</div>
        <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
            integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
            crossorigin="anonymous"></script>
        <script type="module" src="./js/socket.js"></script>
        <script type="module" src="./js/chat.js"></script>
    </body>

</html>
